<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mayur Baviskar | Web Developer Portfolio</title>

  <!-- AOS for scroll animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Lottie Animation -->
  <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>

  <style>
    /* ðŸ”¸ Embedded CSS for styling (partial, will be continued in next steps) */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #ffffff;
      scroll-behavior: smooth;
      line-height: 1.6;
    }
    nav {
      background: #1e293b;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .logo {
      font-size: 1.8rem;
      color: #00ffd5;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #cbd5e1;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #00ffd5;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 60px 40px;
      background: linear-gradient(to bottom right, #1e293b, #0f172a);
    }
    .hero .left {
      flex: 1;
      max-width: 550px;
    }
    .hero h1 {
      font-size: 3rem;
    }
    .hero h1 span {
      color: #00ffd5;
    }
    .hero p {
      margin: 20px 0;
      font-size: 1.2rem;
      color: #94a3b8;
    }
    .hero .btn {
      background: #00ffd5;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .lottie-container {
      width: 100%;
      max-width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <!-- ðŸ”¹ Navbar -->
  <nav>
    <div class="logo">Mayur Baviskar</div>
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="internship.html">Internship</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- ðŸ”¹ Hero Section -->
  <section class="hero" id="home">
    <div class="left" data-aos="fade-right">
      <h1>Hi, I'm <span>Mayur Baviskar</span></h1>
      <p>Web Developer | Python Django | MERN Stack Intern | Problem Solver</p>
      <a href="projects.html" class="btn">View My Work</a>
    </div>
    <div class="right" data-aos="fade-left">
      <div id="hero-lottie" class="lottie-container"></div>
    </div>
  </section>

  <script>
    AOS.init();
    lottie.loadAnimation({
      container: document.getElementById('hero-lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets10.lottiefiles.com/packages/lf20_q5pk6p1k.json'
    });
  </script>
